<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <div class="column1">
        <h2 class="column-title">New Activity</h2>
        <section id="main-box" class="activity-section">
          <div id="input-form">
            <h3>Select a category:</h3>
              <div id="categories" class="categories">
                <div id="study-box" class="box study-box">
                  <img src="assets/study.svg" alt="study icon">
                  <h3>Study</h3>
                </div>
                <div id="meditate-box" class="box meditate-box">
                  <img src="assets/meditate.svg" alt="meditate icon">
                  <h3>Meditate</h3>
                </div>
                <div id="exercise-box" class="box exercise-box">
                  <img src="assets/exercise.svg" alt="exercise icon">
                  <h3>Exercise</h3>
                </div>
              </div>
              <div class="accomplish-input">
                <h3>What would you like to accomplish during this time?</h3>
                <input id="accomplish-input" class="to-accomplish" type="text" name="accomplishments">
                <!-- <p class="warning"><img src="assets/warning.svg">This field is required</p> -->
              </div>
              <div class="timer-input">
                <div class="mins">
                  <h3>Minutes</h3>
                  <input id="mins-input" type="number" name="minutes">
                </div>
                <div class="secs">
                  <h3>Seconds</h3>
                  <input id="secs-input" type="number" name="seconds">
                </div>
              </div>
              <div class="button-container">
                <button id="start-btn" class="start-button" type="button">START ACTIVITY</button>
              </div>
            </div>
            </div>
          </div>
        </section>
      </div>
      <div class="column2">
        <h2 class="column-title">Past Activities</h2>
      </div>
    </main>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
